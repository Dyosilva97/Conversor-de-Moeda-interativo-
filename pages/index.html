<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Conversor</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" media="(min-width: 599px)" href="../src/styles/styles.css">
  <link rel="icon" href="../assets/img/icons8-dinheiro-64.png" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="conversor.js" defer></script>
</head>

<body>

    <div class="conversor">
      <h1 id="titulo">Conversor de Moedas</h1>
      <label for="entrada">Valor:</label>
      <input id="entrada" type="number" min="0" step="any">


      <select id="moedas">
        <option value="NULL">Selecione Alguma moeda</option>
        <option value="EUR">Euro</option>
        <option value="USD">Dólar</option>
        <option value="USDT">Dólar turismo</option>
        <option value="CAD">Dólar canadense</option>
        <option value="AUD">Dólar australiano</option>
        <option value="GBP">Libra Esterlina</option>
        <option value="ARS">Peso argentino</option>
        <option value="JPY">Iene Japonês</option>
        <option value="CNY">Yuan Chinês</option>
        <option value="CHF">Franco Suíço</option>
        <option value="ILS">Novo Shekel Israelense</option>
        <option value="BTC">Bitcoin</option>
        <option value="ETH">Ethereum</option>
        <option value="LTC">Litecoin</option>
        <option value="DOGE">Dogecoin</option>
        <option value="XRP">XRP</option>
      </select>

      <div id="foto">

        <button onclick="converter()">Calcular</button>
        <h3 id="saida">Resultado da conversão aparecerá aqui</h3>
        <span id="atualizacao"></span>

        <img id="moedaImg" src="" alt="Moeda selecionada">
      </div>
    </div>

    <script>
      const selectMoeda = document.getElementById("moedas");
      const moedaImg = document.getElementById("moedaImg");

      // Dicionário que mapeia moedas -> imagens

        "CAD": "https://encurtador.com.br/jg6e9",

        "GBP": "https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2pwY3E5b3pubnplNHRuNHdtMHlneGIzZWMzbDZzMjd6ZHdvam5wNyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/bk2krRK3Ko27NPPcNM/giphy.gif",
        "ARS": "https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExejJobGtrZjhpaG80d2g4d25mMXB6bTlpbTBydThnMDZ1eDliNWI0MyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/pIAzYlif9y6h7JuuDo/giphy.gif",

        "CNY": "https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExaGMwMnlvZDQydTllbThiazVicXhhamdocXJqNGF6eXY2bTZidHd0MCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/MXXSnHcxssba1h4vZJ/giphy.gif",
        "CHF": "https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExZXUwOHRuY3d3Y3lwNGR0c3NzNzY1NWRxYTJvdW8xOHVyMnNyOThyaCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l0FeaQBS7YQV0oSt2/giphy.gif",

        "DOGE": "https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExN3g5d2IzcWloMTRhdDc5eGR3eml4eXZ3NHdqeWh3Mmdxdnh2aXRsYiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/9FQ89bO3TipLASwmRs/giphy.gif",
        "XRP": "https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHBlMmVvYnJ4cHNjbnJybXVtajB5aXdkZWZmMDEzZGdiZWlvODk1MyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/dZQZtGw8dJRwPTDFWo/giphy.gif"
      };

      // Evento de mudança
      selectMoeda.addEventListener("change", () => {
        const valor = selectMoeda.value;

        if (imagensMoedas[valor]) {
          moedaImg.src = imagensMoedas[valor];
          moedaImg.style.display = "inline";
        } else {
          moedaImg.src = "";
          moedaImg.style.display = "none";
        }
      });
    </script>

    <div class="spotify">
      <iframe data-testid="embed-iframe" style="border-radius:12px"
        src="https://open.spotify.com/embed/playlist/37i9dQZEVXbLiRSasKsNU9?utm_source=generator" width="100%"
        height="352" title="Spotify Playlist" allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy">
      </iframe>
    </div>

    <div class="stock-container">
      <!-- TradingView Gráfico -->
      <div class="tradingview-widget-container" style="height:400px; width:100%">
        <div id="tradingview_chart"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
        <script type="text/javascript">
          new TradingView.widget({
            "container_id": "tradingview_chart",
            "width": "100%",
            "height": 400,
            "symbol": "BMFBOVESPA:PETR4",
            "interval": "D",
            "timezone": "America/Sao_Paulo",
            "theme": "dark",
            "style": "1",
            "locale": "br",
            "toolbar_bg": "#1e293b",
            "enable_publishing": false,
            "allow_symbol_change": true
          });
        </script>
      </div>

</body>

</html>
