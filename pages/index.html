<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Conversor</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" media="(min-width: 599px)" href="../src/styles/principal.css">
  <link rel="stylesheet" media="(max-width: 600px)" href="../src/styles/mobile.css" />
  <link rel="icon" href="../assets/img/icons8-dinheiro-64.png" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="conversor.js" defer></script>
</head>

<body>

    <div class="conversor">
      <h1 id="titulo">Conversor de Moedas</h1>
      <label for="entrada">Valor:</label>
      <input id="entrada" type="number" min="0" step="any">


      <select id="moedas">
        <option value="NULL">Selecione Alguma moeda</option>
        <option value="EUR">Euro</option>
        <option value="USD">Dólar</option>
        <option value="USDT">Dólar turismo</option>
        <option value="CAD">Dólar canadense</option>
        <option value="AUD">Dólar australiano</option>
        <option value="GBP">Libra Esterlina</option>
        <option value="ARS">Peso argentino</option>
        <option value="JPY">Iene Japonês</option>
        <option value="CNY">Yuan Chinês</option>
        <option value="CHF">Franco Suíço</option>
        <option value="ILS">Novo Shekel Israelense</option>
        <option value="BTC">Bitcoin</option>
        <option value="ETH">Ethereum</option>
        <option value="LTC">Litecoin</option>
        <option value="DOGE">Dogecoin</option>
        <option value="XRP">XRP</option>
      </select>

      <div id="foto">

        <button onclick="converter()">Calcular</button>
        <h3 id="saida">Resultado da conversão aparecerá aqui</h3>
        <span id="atualizacao"></span>

        <img id="moedaImg" src="" alt="Moeda selecionada">
      </div>
    </div>

    <script>
      const selectMoeda = document.getElementById("moedas");
      const moedaImg = document.getElementById("moedaImg");

      // Dicionário que mapeia moedas -> imagens
      const imagensMoedas = {
        "EUR": "https://flagcdn.com/w320/eu.png",
        "USD": "https://flagcdn.com/w320/us.png",
        "USDT": "https://payload-marketing.moonpay.com/api/media/file/5yc644eiu3j-29Hw6Bmpv5TP6zZR6vyp2a",
        "CAD": "https://flagcdn.com/w320/ca.png",
        "AUD": "https://flagcdn.com/w320/au.png",
        "GBP": "https://flagcdn.com/w320/gb.png",
        "ARS": "https://flagcdn.com/w320/ar.png",
        "JPY": "https://flagcdn.com/w320/jp.png",
        "CNY": "https://flagcdn.com/w320/cn.png",
        "CHF": "https://flagcdn.com/w320/ch.png",
        "ILS": "https://flagcdn.com/w320/il.png",
        "BTC": "https://rizzattigestao.com.br/wp-content/uploads/Bitcoin.png",
        "ETH": "https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Ethereum_logo_2014.svg/250px-Ethereum_logo_2014.svg.png",
        "LTC": "https://png.pngtree.com/png-vector/20220913/ourmid/pngtree-isolated-white-background-icon-of-litecoin-ltc-coin-vector-png-image_39196686.png",
        "DOGE": "https://static.vecteezy.com/system/resources/previews/024/239/834/non_2x/dogecoin-doge-crypto-free-png.png",
        "XRP": "https://static.vecteezy.com/system/resources/previews/011/307/281/non_2x/xrp-badge-crypto3d-rendering-free-png.png"
      };

      // Evento de mudança
      selectMoeda.addEventListener("change", () => {
        const valor = selectMoeda.value;

        if (imagensMoedas[valor]) {
          moedaImg.src = imagensMoedas[valor];
          moedaImg.style.display = "inline";
        } else {
          moedaImg.src = "";
          moedaImg.style.display = "none";
        }
      });
    </script>

    <div class="spotify">
      <iframe data-testid="embed-iframe" style="border-radius:12px"
        src="https://open.spotify.com/embed/playlist/37i9dQZEVXbLiRSasKsNU9?utm_source=generator" width="100%"
        height="352" title="Spotify Playlist" allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy">
      </iframe>
    </div>

</body>

</html>
